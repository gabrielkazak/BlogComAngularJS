<!DOCTYPE html>
<html lang="pt-BR" ng-app="blogPost">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog post</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/simple-line-icons.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/post.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-dark">
    <a class="titulo text-white bg-secondary w-100" id="a" href="/"><h1>INFOBlog</h1></a>
    <div ng-controller="RestPost" class="w-100">
        <div class="card post_container d-flex flex-column justify-content-center p-4 mx-auto bg-dark w-50">
            <p class="tema text-white fs-1">{{ publicacao.thumbImageAltText }}</p>
            <h2 class="text-white display-5 fw-bold">{{ publicacao.title }}</h2>
            <p class="text-muted fs-4">{{ publicacao.description }}</p>
            <div class="text-start d-flex justify-content-between">
                <p class="text-white fs-3">{{publicacao.profileName}}</p>
                <p class="text-white fs-3">{{publicacao.postDate}}</p>
            </div>
            <img class="w-100 img" src="{{ publicacao.thumbImage }}">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
